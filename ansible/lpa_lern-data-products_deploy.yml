---
- hosts: "{{remote}}"
  vars_files:
    - "{{inventory_dir}}/secrets.yml"
  become: yes
  become_user: "{{ analytics_user }}"
  environment:
    sunbird_private_storage_account_name: "{{sunbird_private_storage_account_name}}"
    sunbird_private_storage_account_key: "{{sunbird_private_storage_account_key}}"
  roles:
   - lern-data-products-deploy
